name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Zip the application
        run: |
          zip -r application.zip . -x '*.git*' 'node_modules/*'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: blogs-app-benstalk  # Replace with your Elastic Beanstalk application name
          environment_name: Blogs-app-benstalk-env  # Replace with your Elastic Beanstalk environment name
          region: us-east-1  # Replace with your AWS region
          version_label: v1  # Unique version label
          deployment_package: application.zip
